<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>DONGIN PORTAL</title>
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/titlebar.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="wave-wrapper">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="login-wrapper">
        <div class="login-card">
            <h1 style="font-weight: 900;">
                <span style="color: #2d3436;">DONGIN</span>
                <span style="color: #a29bfe;">PORTAL</span>
            </h1>
            <div class="login-form">
                <input type="text" id="email" placeholder="이메일">
                <input type="password" id="password" placeholder="비밀번호">
                <div id="errorBox" class="error-box">이메일 또는 비밀번호가 일치하지 않습니다.</div>
                <button onclick="checkLogin()">계속하기</button>
                <div class="signup-link">
                    아직 회원이 아니신가요? <a href="#" onclick="openSignup(event)">회원가입</a>
                </div>
            </div>
        </div>
    </div>

    <div class="settings-btn" onclick="openSettings()" title="설정">
        <svg viewBox="0 0 24 24">
            <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div id="settingsContent" class="settings-modal">
            <div class="settings-header">
                <h2>설정</h2>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            <div class="settings-body">
                <div class="setting-group">
                    <label class="setting-label">테마 설정</label>
                    <select id="themeSelect" onchange="applyTheme(this.value)">
                        <option value="light">밝은 테마 (기본)</option>
                        <option value="dark">어두운 테마</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="signupContent" class="signup-modal">
            <div class="signup-header">
                <h2>회원가입</h2>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            <div class="signup-body">
                <div class="form-group">
                    <label>이메일</label>
                    <div class="email-input-group">
                        <input type="email" id="signupEmail" placeholder="example@domain.com">
                        <button class="verify-btn" onclick="sendOTP()" id="verifyBtn">인증하기</button>
                    </div>
                    <div id="emailError" class="field-error"></div>
                </div>
                <div class="form-group" id="otpGroup" style="display:none;">
                    <label>인증번호</label>
                    <input type="text" id="otpCode" placeholder="6자리 인증번호" maxlength="6">
                    <div id="otpError" class="field-error"></div>
                    <div id="otpSuccess" class="field-success"></div>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" id="signupPassword" placeholder="8자 이상">
                    <div id="passwordError" class="field-error"></div>
                </div>
                <div class="form-group">
                    <label>이름</label>
                    <input type="text" id="signupName" placeholder="이름">
                    <div id="nameError" class="field-error"></div>
                </div>
                <button class="signup-submit-btn" onclick="submitSignup()">제출하기</button>
            </div>
        </div>
    </div>

    <div id="serverStatusContainer" class="server-status">
        <div id="serverStatusDot" class="server-status-dot"></div>
        <span class="server-status-text">연결됨</span>
        <div id="serverTooltip" class="server-tooltip">서버와 연결되었습니다.</div>
    </div>

    <div id="connectionModal" class="connection-modal-overlay" style="display:none;">
        <div class="connection-modal">
            <div class="connection-spinner"></div>
            <div class="connection-modal-text">서버에 다시 접속중...</div>
        </div>
    </div>

    <script src="assets/js/titlebar.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/connection.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
