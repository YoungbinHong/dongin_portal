<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>DONGIN MAIL SCREENER</title>
    <link rel="icon" href="../assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/scrollbar.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo-area">
            <div class="logo-main">DONGIN</div>
            <div class="logo-sub">MAIL SCREENER</div>
        </div>

        <div class="sidebar-menu">
            <div class="menu-item active" data-folder="inbox" onclick="selectFolder('inbox')">
                <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                <span>받은편지함</span>
                <span class="badge" id="inboxBadge">3</span>
            </div>
            <div class="menu-item" data-folder="spam" onclick="selectFolder('spam')">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
                <span>스팸</span>
                <span class="badge badge-warning" id="spamBadge">1</span>
            </div>
            <div class="menu-item" data-folder="phishing" onclick="selectFolder('phishing')">
                <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
                <span>피싱 경보</span>
                <span class="badge badge-danger" id="phishingBadge">2</span>
            </div>
            <div class="menu-item" data-folder="sent" onclick="selectFolder('sent')">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                <span>보내기</span>
            </div>
            <div class="menu-item" data-folder="drafts" onclick="selectFolder('drafts')">
                <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                <span>임시저장</span>
            </div>
            <div class="menu-divider"></div>
            <div class="menu-item" data-folder="account" onclick="selectFolder('account')">
                <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                <span>계정 설정</span>
            </div>
        </div>

        <div class="sidebar-footer">
            <div class="footer-icon" onclick="showHomeConfirm()" title="메뉴로 돌아가기">
                <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            </div>
            <div class="footer-icon" onclick="openSettings()" title="설정">
                <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
            </div>
            <div class="footer-icon" onclick="logout()" title="로그아웃">
                <svg viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div id="mailView" class="section active">
            <div class="mail-list-panel">
                <div class="mail-panel-header">
                    <h2 id="mailListTitle">받은편지함</h2>
                    <span class="mail-count-badge" id="mailCount"></span>
                </div>
                <div class="mail-list" id="mailList"></div>
            </div>
            <div class="mail-preview-panel" id="mailPreviewPanel">
                <div class="mail-preview-placeholder">
                    <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                    <p>메일을 선택하면 내용이 표시됩니다</p>
                </div>
            </div>
        </div>

        <div id="accountSection" class="section">
            <div class="account-setup">
                <div class="section-header">
                    <h1>계정 설정</h1>
                    <p>POP3 / IMAP 계정을 추가하여 이메일을 가져오세요</p>
                </div>
                <div class="protocol-tabs">
                    <button class="proto-tab active" data-proto="imap" onclick="selectProtocol('imap')">IMAP</button>
                    <button class="proto-tab" data-proto="pop3" onclick="selectProtocol('pop3')">POP3</button>
                </div>
                <div class="account-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>이름</label>
                            <input type="text" id="accountName" placeholder="홍길동">
                        </div>
                        <div class="form-group">
                            <label>이메일 주소</label>
                            <input type="email" id="accountEmail" placeholder="email@example.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label id="serverLabel">IMAP 서버</label>
                            <input type="text" id="accountServer" placeholder="imap.example.com">
                        </div>
                        <div class="form-group" style="max-width: 140px;">
                            <label>포트</label>
                            <input type="text" id="accountPort" value="993">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>사용자 이름</label>
                        <input type="text" id="accountUsername" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input type="password" id="accountPassword" placeholder="••••••••">
                    </div>
                    <div class="ssl-toggle">
                        <input type="checkbox" id="sslCheck" checked>
                        <label for="sslCheck">SSL/TLS 사용</label>
                    </div>
                    <button class="submit-btn" onclick="saveAccount()">계정 저장</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div id="alertContent" class="alert-modal" style="display: none;">
            <div id="alertTitle" style="font-size: 18px; font-weight: 700; margin-bottom: 15px; color: var(--text);"></div>
            <div id="alertBody" style="font-size: 14px; color: #636e72; line-height: 1.6; margin-bottom: 25px;"></div>
            <button style="background: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 14px; width: 100%; cursor: pointer; font-weight: 600;" onclick="closeModal()">확인</button>
        </div>

        <div id="logoutContent" class="alert-modal" style="display: none;">
            <div style="font-size: 18px; font-weight: 700; margin-bottom: 15px; color: var(--text);">로그아웃</div>
            <div style="font-size: 14px; color: #636e72; line-height: 1.6; margin-bottom: 25px;">로그아웃하시겠습니까?</div>
            <div style="display: flex; gap: 10px;">
                <button style="flex: 1; background: rgba(0,0,0,0.05); color: var(--text); border: none; padding: 12px; border-radius: 14px; cursor: pointer; font-weight: 600;" onclick="closeModal()">취소</button>
                <button style="flex: 1; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 14px; cursor: pointer; font-weight: 600;" onclick="confirmLogout()">확인</button>
            </div>
        </div>

        <div id="homeContent" class="alert-modal" style="display: none;">
            <div style="font-size: 18px; font-weight: 700; margin-bottom: 15px; color: var(--text);">메인 메뉴</div>
            <div style="font-size: 14px; color: #636e72; line-height: 1.6; margin-bottom: 25px;">메인 메뉴로 이동하시겠습니까?</div>
            <div style="display: flex; gap: 10px;">
                <button style="flex: 1; background: rgba(0,0,0,0.05); color: var(--text); border: none; padding: 12px; border-radius: 14px; cursor: pointer; font-weight: 600;" onclick="closeModal()">취소</button>
                <button style="flex: 1; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 14px; cursor: pointer; font-weight: 600;" onclick="confirmGoToMenu()">확인</button>
            </div>
        </div>

        <div id="settingsContent" class="settings-modal" style="display: none;">
            <div class="settings-sidebar">
                <div class="settings-menu-item active" onclick="switchTab(event, 'general')">일반</div>
                <div class="settings-menu-item" onclick="switchTab(event, 'account')">사용자 계정</div>
                <div class="settings-menu-item" onclick="switchTab(event, 'info')">프로그램 정보</div>
            </div>
            <div class="settings-content">
                <button class="close-btn" onclick="closeModal()">×</button>
                <div id="general" class="settings-tab active">
                    <div class="settings-title">일반</div>
                    <div class="setting-group">
                        <label class="setting-label">테마 설정</label>
                        <select id="themeSelect" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer;" onchange="applyTheme(this.value)">
                            <option value="light">밝은 테마 (기본)</option>
                            <option value="dark">어두운 테마</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label class="setting-label">윈도우 시작 시 자동 실행</label>
                        <input type="checkbox" id="autoStartCheckbox" onchange="toggleAutoStart(this.checked)"> <span style="font-size: 13px;">컴퓨터를 켜면 바로 DONGIN PORTAL을 실행합니다.</span>
                    </div>
                </div>
                <div id="account" class="settings-tab">
                    <div class="settings-title">사용자 계정</div>
                    <div class="setting-group">
                        <label class="setting-label">로그인한 계정</label>
                        <div style="font-size: 14px; color: #636e72; padding: 12px; background: rgba(0, 0, 0, 0.03); border-radius: 8px;" id="loginAccount">user</div>
                    </div>
                </div>
                <div id="info" class="settings-tab">
                    <div class="settings-title">프로그램 정보</div>
                    <div class="setting-group">
                        <label class="setting-label">프로그램 이름</label>
                        <div style="font-size: 14px; color: #636e72;">DONGIN PORTAL</div>
                    </div>
                    <div class="setting-group">
                        <label class="setting-label">버전 상태</label>
                        <div style="font-size: 13px; color: #2ecc71;">✓ 최신 버전입니다.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="logoutOverlay" class="logout-overlay"></div>

    <div class="server-status">
        <div class="server-status-dot"></div>
        <span class="server-status-text">연결됨</span>
        <div class="server-tooltip">서버와 연결되었습니다.</div>
    </div>

    <div id="connectionModal" class="connection-modal-overlay" style="display:none;">
        <div class="connection-modal">
            <div class="connection-spinner"></div>
            <div class="connection-modal-text">서버에 다시 접속중...</div>
        </div>
    </div>

    <script src="../assets/js/connection.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
