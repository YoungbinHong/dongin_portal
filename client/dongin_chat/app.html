<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' http: https: ws: wss:;">
    <title>DONGIN CHAT</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234a90e2' d='M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="../assets/css/shared/variables.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="../assets/css/titlebar.css">
    <link rel="stylesheet" href="../assets/css/shared/base.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="../assets/css/shared/modal.css">
    <link rel="stylesheet" href="../assets/css/shared/server-status.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo-area">
            <div class="logo-main">DONGIN</div>
            <div class="logo-sub">CHAT</div>
        </div>

        <button class="new-chat-btn" onclick="openNewChatModal()" title="새 채팅 시작">
            <svg viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-3 9h-4v4h-2v-4H7V9h4V5h2v4h4v2z"/>
            </svg>
            새 채팅
        </button>

        <div class="search-area">
            <input type="text" id="searchInput" placeholder="채팅방 검색...">
        </div>

        <div class="room-list" id="roomList"></div>

        <div class="sidebar-footer">
            <div class="footer-icon" onclick="showHomeConfirm()" title="메뉴로 돌아가기">
                <svg viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </div>
            <div class="footer-icon" onclick="openSettings()" title="설정">
                <svg viewBox="0 0 24 24">
                    <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="chat-header" id="chatHeader">
            <div class="chat-title"></div>
            <div class="chat-members"></div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state" id="emptyState">
                <svg viewBox="0 0 24 24" width="80" height="80">
                    <path fill="#dfe6e9" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                </svg>
                <p>채팅방을 선택하거나<br>새 채팅을 시작하세요</p>
            </div>
        </div>

        <div id="typingIndicator" class="typing-indicator" style="display: none;"></div>
        <div id="connectionStatus" class="connection-status" style="display: none;"></div>

        <div class="chat-input-area">
            <input type="file" id="fileInput" style="display:none" multiple accept="image/*,application/pdf,.doc,.docx,.xls,.xlsx,.txt">
            <button class="input-btn" title="파일 첨부">
                <svg viewBox="0 0 24 24">
                    <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                </svg>
            </button>
            <textarea id="messageInput" placeholder="메시지를 입력하세요..." rows="1"></textarea>
            <button id="sendBtn" class="send-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <div id="settingsModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>설정</h2>
                <button class="close-btn" onclick="closeSettings()">×</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>테마 설정</label>
                    <select id="themeSelect" onchange="applyTheme(this.value)">
                        <option value="light">밝은 테마 (기본)</option>
                        <option value="dark">어두운 테마</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay" style="display: none;">
        <div id="homeContent" class="alert-modal" style="display: none;">
            <div style="font-size: 18px; font-weight: 700; margin-bottom: 15px; color: var(--text);">메인 메뉴</div>
            <div style="font-size: 14px; color: #636e72; line-height: 1.6; margin-bottom: 25px;">메인 메뉴로 이동하시겠습니까?</div>
            <div style="display: flex; gap: 10px;">
                <button style="flex: 1; background: rgba(0,0,0,0.05); color: var(--text); border: none; padding: 12px; border-radius: 14px; cursor: pointer; font-weight: 600;" onclick="closeModal()">취소</button>
                <button style="flex: 1; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 14px; cursor: pointer; font-weight: 600;" onclick="confirmGoToMenu()">확인</button>
            </div>
        </div>
    </div>

    <div id="newChatModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>새 채팅 시작</h2>
                <button class="close-btn" onclick="closeNewChatModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="search-area">
                    <input type="text" id="userSearchInput" placeholder="사용자 이름 또는 이메일 검색...">
                </div>
                <div id="userSearchResults" class="user-search-results"></div>
            </div>
        </div>
    </div>

    <div id="logoutOverlay" class="logout-overlay"></div>

    <script src="../assets/js/titlebar.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/connection.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/db.js"></script>
    <script src="js/store.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
