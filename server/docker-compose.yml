services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dongin_portal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    command: postgres -c log_statement=none -c log_min_duration_statement=-1 -c log_checkpoints=off -c log_min_messages=fatal
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/dongin_portal
      PYTHONUNBUFFERED: "1"
    depends_on:
      - db
    volumes:
      - .:/app
      - ./logs:/app/logs
    command: python main.py

volumes:
  postgres_data: